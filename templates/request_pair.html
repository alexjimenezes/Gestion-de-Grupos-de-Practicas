{% extends '_base.html' %}
{% block title %}Request a pair{% endblock title %}

{% block content %}
<br>
<h3>Apply Pair</h3>
<input type="hidden" value="Select the second">
<form action="{% url 'applypair' %}" method="post">
    {% csrf_token %}
    <br>
    {{ form.as_p }}

    <input type="submit" value="Submit">
</form>

{% endblock content %}
